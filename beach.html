<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel=“stylesheet” type=“text/css” href=./style.css”>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Beach! Beach! Beach!</h1>
    <input type="button" value="Go Back" onclick="history.back(-1)" />

    <!-- Main Footer -->
    <footer class="footer">
      <div class="flex_container zero_margin">
        <div class="testContainer zero_margin">
          <div
            class="
              half_height
              flex
              justify_center
              align_items_center
              flex_direction_column
              padding_top
              margin_horizontal
            "
          >
            <span>
              Encouraging people to connect with the natural world in meaningful
              ways.
            </span>
            <hr style="height: 3%" class="full_width" />
            <span>Hassen Hassen &copy; Copyright 2021</span>
          </div>
        </div>
        <div class="testContainer flex_direction_column justify_center">
          <div class="half_height flex flex_direction_row justify_space">
            <ul class="list_none">
              <li>Stories</li>
              <li>Journal</li>
            </ul>
            <ul class="list_none">
              <li>Events</li>
              <li>Shop</li>
              <li>About</li>
            </ul>
            <ul class="list_none">
              <li>Contact</li>
              <li>FAQ</li>
            </ul>
          </div>
          <div class="third_height relative">
            <ul
              class="
                flex
                list_none
                zero_margin
                flex_end
                zero_padding
                margin_horizontal
                absolute
                bottom_zero
                right_zero
              "
            >
              <li>
                <div style="margin-left: 20px">
                  <i class="fab fa-facebook"></i>
                </div>
              </li>
              <li>
                <div style="margin-left: 20px">
                  <i class="fab fa-instagram"></i>
                </div>
              </li>
              <li>
                <div style="margin-left: 20px">
                  <i class="fab fa-twitter"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
